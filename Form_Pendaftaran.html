<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Diny Brilianti</title>
</head>
<center>
<body bgcolor="#474787">
    <h1><font color="#c7ecee">Form Pendaftaran</font></h1>
    <form action="">
        <table>
            <tr>
                <td><font color="#c7ecee">Tanggal</font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="date" name="tanggal" id="">
                </td>
            </tr>
        </table>

        <h2><font color="#c7ecee">Informasi Pribadi</font></h2>
        <table>
            <tr>
                <td><font color="#c7ecee">Nama </font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="text" name="nama" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Tanggal Lahir </font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="date" name="tanggal_lahir" id="">
                </td>
            </tr>
        </table>

        <h2><font color="#c7ecee">Informasi Kontak</font></h2>
        <table>
            <tr>
                <td><font color="#c7ecee">Alamat</font> </td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <textarea name="alamat" id="" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Kota</font> </td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="#c7ecee" name="kota" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Kode Pos </font> </td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="text" name="zip_kode" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Telepon </font> </td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="number" name="telepon" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Provinsi </font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="text" name="provinsi" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Negara</font></td>
            <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="text" name="negara" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Email </font> </td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="email" name="email" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Type member</font> </td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="radio" name="member"><font color="#c7ecee">Reguler</font><br />
                    <input type="radio" name="member"><font color="#c7ecee">Premium</font> <br />
                    <input type="radio" name="member"><font color="#c7ecee">VIP</font>
                </td>
            </tr>
        </table>


        <h2><font color="#c7ecee">Informasi Kursus</font></h2>
        <table>
            <tr>
                <td><font color="#c7ecee">Nama Kursus</font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="text" name="name_kursus" id="">
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Detail Pembayaran </font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <input type="radio" name="pembayaran"><font color="#c7ecee">Tunai</font> <br />
                    <input type="radio" name="pembayaran"><font color="#c7ecee">Cek</font><br />
                    <input type="radio" name="pembayaran"><font color="#c7ecee">Kredit</font>
                </td>
            </tr>
            <tr>
                <td><font color="#c7ecee">Komentar</font></td>
                <td><font color="#c7ecee">:</font></td>
                <td>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td><font color="#c7ecee">Tanda Tangan</font></td>
                <td><font color="#c7ecee">Divalidasi </font></td>
            </tr>
            <tr>
                <td><input type="text" name="ttd" id=""></td>
                <td><input type="text" name="validasi" id=""></td>
            </tr>
        </table>

        <input type="submit" value="Kirim">
    </center>
    </form>
</body>
</html>
